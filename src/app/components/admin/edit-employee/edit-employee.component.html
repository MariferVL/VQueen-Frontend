<section class="content-box bg-image" *ngIf="employee">
    <h2>Edit Member Data</h2>
    <app-employee-form buttonText="Save Changes" 
        [currentEmail]="employee.email" 
        [currentPassword]="employee.password" 
        [currentRole]="employee.role"
        (onSubmit)="onSubmit($event)"></app-employee-form>
</section>

<figure *ngIf="!employee">
    <img src="" alt="Loading">
    <figcaption>Loading...</figcaption>
</figure>
