<section id="menuForm">
    <div class="card">
        <form (ngSubmit)="onClick()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
                <label for="type">Select Type:</label>
                <select id="type" name="type" [(ngModel)]="type">
                    <option value="Beverages">Beverages</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Appetizers">Appetizers</option>
                    <option value="Desserts">Desserts</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" [(ngModel)]="price" required>
            </div>
            <div class="form-group">
                <label for="picture">Picture:</label>
                <input type="text" placeholder="E.g: example.jpg" id="picture" name="picture" [(ngModel)]="image" required>
            </div>
        
        
            <button type="submit">{{buttonText}}</button>
        </form>
    </div>
</section>
