<section id="menu" class="content-box bg-image">
    <h2>Our Menu</h2>

    <figure *ngIf="isLoading">
      <img src="" alt="Loading">
      <figcaption>Loading...</figcaption>
    </figure>

    <ul *ngFor="let menu of menus">
      <li id="{{menu.id}}">
        <h4>{{menu.name}}</h4>
        <span>Â£{{menu.price}}</span>
        <a routerLink="/vq-menu/{{menu.id}}">Zoom It</a>
        <a routerLink="/order" (click)="selectProduct(menu)">Want It</a>

      </li>
    </ul>

</section>
